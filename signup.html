<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - E Shopping</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="title-container">
        <h1 class="myH1">E-Shopping</h1>
      </div>
    </header>

    <div class="signup-container">
      <form id="signupForm">
        <h2>Sign Up</h2>
        <hr />
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required /><br />
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required /><br />
        <label for="signup-confirm-password">Confirm Password:</label>
        <input type="password" id="signup-confirm-password" name="signup-confirm-password" required /><br />
        <button type="submit">Sign Up</button>
      </form>
      <a href="login.html">Already have an account? Login</a>
    </div>

    <footer class="footer">
      <p>&copy; 2024 E Shopping. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
